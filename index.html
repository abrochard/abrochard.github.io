        <script type="text/javascript">
         angular.module('app', [])
                .controller('Controller', function($scope) {

                    var self = this;
                    self.itemsPerRow = 3;
                    self.repos = [
                        {
                            title: 'KarmaJS',
                            URL: 'KarmaJS/index.html',
                            desc: 'Play Karma card game in your browser.'
                        },
                        {
                            title: 'Game Timeline',
                            URL: 'game-timeline/index.html',
                            desc: 'View an interactive timeline of all the games I played.'
                        },
                        {
                            title: 'Spotify Gaming',
                            URL: 'spotify-gaming/index.html',
                            desc: 'Explore video game soundtracks on Spotify.'
                        },
                    ];

                    var split = function(list, max) {
                        var clone = list.slice(0);
                        var result = [];

                        while (clone.length > 0)
                            result.push(clone.splice(0, max));

                        return result;
                    };

                    self.repos = split(self.repos, self.itemsPerRow);
                });

        </script>

        <style>

         body {
             background: #efefef;
         }

         .row-width {
             width: 75%;
             margin-left: auto;
             margin-right: auto;
         }

         .no-padding {
             padding:0;
         }

         #main {
             margin-top: 30px;
             margin-bottom: 30px;
         }

         a {
             text-decoration: none !important;
         }

         .card {
             margin: 15px;
             padding-top: 150px;
             padding-bottom: 150px;
             text-align: center;
             border: 1px;
             font-size: 24px;
             color: black;
             background: #c5c5f5;
             max-width: 300px;
             transform-origin: 8px 8px 0;
             transform-style: preserve-3d;
             transition-duration: 0.65s;
         }

         .card:hover {
             -webkit-filter:brightness(95%);
             -moz-filter:brightness(95%);
             filter: url(#brightness);
             filter:brightness(95%);
             transform: rotateX(10deg);
         }

         .subtext {
             font-size: 11px;
         }

         .corner {
             position: fixed;
             bottom: 3px;
             left: 3px;
         }

        </style>
    </head>
    <body>
        <div id="main" ng-controller="Controller as c">
            <div ng-repeat="row in c.repos" class="row row-width">
                <div ng-repeat="repo in row" class="col-md-{{12/c.itemsPerRow}} no-padding">
                    <a href="{{repo.URL}}">
                        <div class="card">
                            {{repo.title}}
                            <div class="subtext">
                                {{repo.desc}}
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="corner">
                <a href="https://github.com/abrochard">
                    <img alt="Github" class="gh-mark" src="GitHub-Mark-32px.png">
                </a>
            </div>
        </div>
    </body>
</html>
