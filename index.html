<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            KarmaJS
        </title>
        <script type="text/javascript" src="KarmaJS/Constants.js"></script>
        <script type="text/javascript" src="KarmaJS/Card.js"></script>
        <script type="text/javascript" src="KarmaJS/Deck.js"></script>
        <script type="text/javascript" src="KarmaJS/Player.js"></script>
        <script type="text/javascript" src="KarmaJS/Game.js"></script>
        <script type="text/javascript">
         function init(){
             var canvas = document.getElementById('board');
             if (canvas.getContext){

                 var game = new Game(canvas);
                 game.init(GAME.PLAYERS);

             }
         }
        </script>

        <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                                  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

         ga('create', 'UA-85110529-1', 'auto');
         ga('send', 'pageview');

        </script>

        <style type="text/css">
         body {
             text-align: center;
         }
         canvas {
             border: 1px solid black;
         }
         .game-title {
             font-size: 30px;
             text-decoration: underline;
         }
         .subheading {
             margin-top: 15px;
             font-size: 20px;
         }
         .tip {
             margin-top: 10px;
             font-size: 18px;
             margin-bottom: 15px;
         }
        </style>
    </head>
    <body onload="init();">
        <div class="game-title">Karma</div>
        <div class="subheading">For the rules go to the <a href="https://github.com/abrochard/KarmaJS#rules" target="_blank">repo page</a></div>
        <div class="tip">To play multiple cards of the same value together, use the swipe motion on them</div>
        <canvas id="board" width="750" height="750"></canvas>
        <div style="margin-top:50px"><a href="https://github.com/abrochard/KarmaJS" target="_blank">Source</a></div>
        <div><a href="https://github.com/abrochard/KarmaJS#rules" target="_blank">Rules</a></div>
    </body>
</html>
